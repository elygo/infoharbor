<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./infoharbor.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#7638EC" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#10101A" media="(prefers-color-scheme: dark)">
  <title>Infoharbor</title>
  <script>
    if (
      localStorage.getItem("default-theme") === "light"
    ) {
      document.getElementsByTagName("html")[0].classList.remove("dark");
    } else {
      document.getElementsByTagName("html")[0].classList.add("dark");
    }  
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
